
    <div class=" div-custom">     
      <form class="example-form" >
       
    <a [routerLink]="['']" style="margin-bottom:10px;"
      class="previous pointer">Home</a> &nbsp;&nbsp;
      <a (click)="openDialog('Add',{})" style="margin-bottom:10px;" class="previous pointer">Dashboard</a>&nbsp;&nbsp;
      <mat-form-field class="example-full-width" appearance="standard">
        <mat-label><i class="fa fa-filter" aria-hidden="true"></i>
          Filter </mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" style="color: rgb(0, 0, 0);" placeholder="Filter">
      </mat-form-field>&nbsp;&nbsp;
      <mat-form-field  class="example-full-width" appearance="standard">
        <mat-label>Select Year</mat-label>
        <mat-select name="year" #fff placeholder="Year" [(ngModel)]="selectedCriteria" (selectionChange)="onSelectValueChange()">
          
          <mat-option *ngFor="let pageofblog of pageofblogs" [value]="pageofblog.value">
            {{pageofblog.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </form>

      <table class="table-responsive" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(175, 173, 172);"> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.EmployeeId}} </td>
        </ng-container>

        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(175, 173, 172);"> Name </th>
          <td mat-cell *matCellDef="let element" (click)="clickEvent(element)"><a class="pointer" style="color: black;">{{element.Title}} </a>
          </td>
        </ng-container>

        <!--<ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: rgb(175, 173, 172);"> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.EquipmentName}} </td>
        </ng-container>-->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20,30]" showFirstLastButtons></mat-paginator>
      <br>
    
     
  <br>
<a [routerLink]="'/'" class="previous">&laquo; Previous</a>

</div>
